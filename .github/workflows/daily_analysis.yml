name: Daily Stock Alpha Analysis

on:
  schedule:
    # รันทุกวันเวลา 01:00 UTC (เท่ากับ 08:00 น. เวลาไทย)
    - cron: '0 1 * * *'
  workflow_dispatch: # ช่วยให้กดรันเองแบบ Manual ได้เพื่อทดสอบ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Stock Bot
      env:
        # ดึงค่าจาก Secrets ที่เราตั้งไว้มาใช้งาน
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        WATCHLIST: ${{ secrets.WATCHLIST }}
      run: python src/main.py